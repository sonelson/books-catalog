##############################
## LOGGING config
##############################
logging:

    # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL
    level: ALL

    # Logger-specific levels.
    loggers:

      # Overrides the level of com.example.dw.Thing and sets it to DEBUG.
      #"dev.sol.catalog.auth.ldap": DEBUG
      dev.sol.catalog.entities:
        level: DEBUG

      # Redirects SQL logs to a separate file
      org.hibernate.SQL:
        level: DEBUG

    appenders:
      # Log warnings and errors to stderr
      - type: console
        threshold: WARN
        target: stderr

      # Log info, warnings and errors to our apps' main log.
      # Rolled over daily and retained for 5 days.
      - type: file
        threshold: INFO
        currentLogFilename: ./logs/api-catalog.log
        archivedLogFilenamePattern: ./logs/api-catalog-%d.log.gz
        archivedFileCount: 5

      # Log debug messages, info, warnings and errors to our apps' debug log.
      # Rolled over hourly and retained for 6 hours
      - type: file
        threshold: DEBUG
        currentLogFilename: ./logs/debug.log
        archivedLogFilenamePattern: ./logs/debug-%d{yyyy-MM-dd-hh}.log.gz
        archivedFileCount: 6